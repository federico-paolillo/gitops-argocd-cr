apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: container-registry-ingress
  namespace: cr
  annotations:
    acme.cert-manager.io/http01-edit-in-place: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - cr.federico-paolillo.xyz
        - cr.paolillo-federico.xyz
      secretName: container-registry-tls-secret
  rules:
    - host: cr.federico-paolillo.xyz
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: container-registry-svc
                port:
                  name: cr-svc-port
    - host: cr.paolillo-federico.xyz
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: container-registry-svc
                port:
                  name: cr-svc-port
